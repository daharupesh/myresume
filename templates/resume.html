{% extends "base.html" %}
{% load static %}

{% include "navbar.html" %}

{% block content1 %}
<div class="row my-5">
    <div class="col-md-8 offset-md-2 text-center">
        <!-- Embed the PDF view of the resume -->
        <h2 class="mb-4" style="color: #4fffb0;">My Resume</h2>
        <div style="border: 1px solid #ddd; padding: 10px;">
            <embed src="{% static 'resumepdf/updatedresume.pdf' %}" type="application/pdf" width="100%" height="1000px" style="max-width: 100%;" />
        </div>

        <!-- Provide a download link -->
        <p class="mt-3">
            <a href="{% static 'resumepdf/resume.pdf' %}" download="Rupesh_Resume.pdf" class="btn btn-primary mt-2">Download My Resume</a>.
        </p>
    </div>
</div>
{% endblock content1 %}
